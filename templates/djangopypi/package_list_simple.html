{% extends "site_base.html" %}
{% block head_title %}Simple Package Index{% endblock %}
{% block body %}
    <h2>Simple Package Index</h2>
	<ul>
		{% for package in package_list %}
		<li><a href="{% url userpypi-package-simple username=request.user.username package=package.name %}">{{ package.name }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
