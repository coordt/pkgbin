<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>File name</th>
      <th>Uploaded</th>
      <th>Size</th>
    </tr>
  </thead>
  <tbody>
      {% for dist in release.distributions.all %}
    <tr>
      <td><a href="{{ dist.get_absolute_url }}">{{ dist }}</a> <span class="gray">{{ dist.md5_digest }}</span></td>
      <td>{{ dist.created|date:"d M Y" }}</td>
      <td>{{ dist.content.size|filesizeformat }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
