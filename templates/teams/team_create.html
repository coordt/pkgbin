{% extends 'userena/base_userena.html' %}

{% block content_title %}<h1>{% trans "Create a Team" %}</h1>{% endblock %}
{% block content %}
<form action="." method="post" class="form-horizontal">{% csrf_token %}

</form>
{% endblock %}
