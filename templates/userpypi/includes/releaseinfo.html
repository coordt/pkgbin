<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th>Version</th>
      <th>Release Date</th>
    </tr>
  </thead>
  <tbody>
      {% for r in package.releases.all %}
      <tr>
        <td><a href="{% url userpypi-release r.package.owner.username r.package.name r.version %}">{{ r.version }}</a></td>
        <td>{{ r.created|date:"d M Y"}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
